<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/scss/Rester.css">
  <link rel="stylesheet" href="/scss/style.css">
  <title>Web side demo</title>
  <div class="Navbar">
    <!-- 語言切換 Width:20%-->
    <div class="Language_Bar">
      <input type="checkbox" id="expand-toggle" />
      <div class="Language_Bar_Title">
        <i class="fx bi-globe2"></i>
        <label for="expand-toggle" id="expand-btn">Language</label>
        <i class="fm bi-chevron-down"></i>
      </div>
      <nav class="Language_Bar_Menu">
        <ul>
          <li class="List_item">English</li>
          <li class="List_item">Chinese</li>
        </ul>
      </nav>
    </div>
    <!-- Logo Width:60%-->
    <div class="Logo"><img src="https://placehold.jp/3d4070/ffffff/500x90.png"></div>
  
    <!-- Navbar-Menu Width:20%-->
    <div class="Navbar-SideMenu">
      <ul>
        <li class="List_item"><i class="fl bi-chat"></i></li>
        <li class="List_item">
          <div class="Navbar-SideMenu-Finditem">
            <input maxlength="100" placeholder="Search">
            <i class="fl bi-search"></i>
          </div>
        </li>
        <li class="List_item"><i class="fl bi-person-fill"></i></li>
        <li class="List_item"><i class="fl bi-bag"></i></li>
      </ul>
    </div>
  
  </div>
</head>
<body>
 <script src="index.js"></script>
</body>
</html>
